<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<title>Arms Race</title>

				<script async type="application/dart" src="armsrace_dart.dart"></script>
				<script async src="packages/browser/dart.js"></script>

				<link rel="stylesheet" href="armsrace_dart.css">
	</head>
	<body>
		<h1>Arms Race</h1>

		<p>
			<label class="cash label">Cash:</label>
			<label id="money_amount" class="cash amount"></label>
		</p>

		<p>
			<label class="income label">Income:</label>
			<label id="income_amount" class="income amount"></label>
		</p>

		<div id="contents">
			<div class="row">
				<div id="economyPane" class="build pane">
					<div class="title">
						<h2>Economy</h2>
					</div>
					<div id="economy">
					</div>
				</div>
				<div id="armsPane" class="build pane">
					<div class="title">
						<h2>Arms</h2>
					</div>
					<div id="arms">
						Buttons and stuff
					</div>
				</div>
				<div class="buttons pane">
					<div class="buttonContainer">
						<div class="button attack rotate" id="btnAttack">
							Attack!!
						</div>
						<div class="button peace rotate" id="btnPeace">
							Propose/Accept peace
						</div>
					</div>
				</div>
				<div class="opponent pane">
					<div class="title">
						<h2>Opponent</h2>
					</div>
					<div id="opponentName">Mihkel</div>
					<div id="opponentStatus">Status / Attack in 5 / Offered peace / Peace agreement effective</div>
					<div>
						<label class="oppLabel">Buildings:</label>
						<label class="oppValue" id="oppBuildings">3</label>
					</div>
					<div>
						<label class="oppLabel">Arms:</label>
						<label class="oppValue" id="oppArms">5</label>
					</div>
					<div>stats?</div>
				</div>
			</div>
		</div>

	</body>
</html>
